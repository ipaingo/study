<body>
    <div style="display:flex">
        <svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">

            <path d="
            M 250 300

            <path d="
            M 500 300
            L 490 295" stroke="black"> </path>
            <path d="
            M 500 300
            L 490 305" stroke="black"> </path>

            <path d="
            M 250 300
            L 0 400" stroke="black"> </path>
            <path d="
            M 0 400
            L 12 400" stroke="black"> </path>
            <path d="
            M 0 400
            L 8 391" stroke="black"> </path>

            <g id="cube">
				<path d="
                M 200 400
				L 200 350
				L 250 350
				L 250 400
				L 200 400" stroke="black" fill="white"></path>

				<path d="
                M 250 350
                L 270 340
                L 230 340
                L 200 350
                L 250 350" stroke="black" fill="white"></path>
				<path d="
                M 270 340
                L 270 390
                L 250 400
                L 250 350
                L 270 340" stroke="black" fill="white"></path>
            </g>
        </svg>
        <div style="float:right">

            <div style="margin: 5px">
                <button style="width:120px" onclick="minusX()">Влево (по X)</button>
                <button style="width:120px" onclick="plusX()">Вправо (по X)</button>
            </div>

            <div style="margin: 5px">
                <button style="width:120px" onclick="minusY()">Вниз (по Y)</button>
                <button style="width:120px" onclick="plusY()">Вверх (по Y)</button>
            </div>

			<div style="margin: 5px">
                <button style="width:120px" onclick="minusZ()">Дальше (по Z)</button>
                <button style="width:120px" onclick="plusZ()">Ближе (по Z)</button>
            </div>

        </div>
    </div>

    <script>

		function minusX(){
			translateX -= strength
			cube.setAttribute("transform", "translate("+translateX+" ,"+translateY+")");
		}

		function plusX(){
			translateX += strength
			cube.setAttribute("transform", "translate("+translateX+" ,"+translateY+")");
		}

		function minusY(){
			translateY += strength
			cube.setAttribute("transform", "translate("+translateX+" ,"+translateY+")");
		}

		function plusY(){
			translateY -= strength
			cube.setAttribute("transform", "translate("+translateX+" ,"+translateY+")");
		}

		function minusZ(){
            translateY -= strength*0.5
            translateX += strength
			cube.setAttribute("transform", "translate("+translateX+" ,"+translateY+")");
		}

		function plusZ(){
            translateY += strength*0.5
            translateX -= strength
			cube.setAttribute("transform", "translate("+translateX+" ,"+translateY+")");
		}

        function SetTransform(){

            console.log(strength, translateX, translateY)
            cube.setAttribute("transform", "translate("+translateX+" ,"+translateY+")");
        }
        const cube = document.getElementById('cube')
        let translateX = 0.0
        let translateY = 0.0
		strength = 10

    </script>
</body>
</html>
